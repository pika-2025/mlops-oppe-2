name: Iris ML Pipeline - Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT: our-vigil-473719-c2
  ARTIFACT_REGISTRY_REGION: us-central1
  ARTIFACT_REGISTRY_NAME: mlops-iris-repo
  CONTAINER_IMAGE: iris-ml-service
  K8S_CLUSTER_NAME: mlops-gke-iris
  K8S_REGION: us-central1
  APP_DEPLOYMENT_NAME: iris-ml-deployment
  APP_LABEL: iris-ml-app
  MODEL_SERVICE_NAME: iris-ml-svc

jobs:
  pipeline:
    name: Build ML Container and Deploy to GKE
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.AUTH_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container Image
        run: |
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          REGISTRY_URL="${{ env.ARTIFACT_REGISTRY_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_NAME }}"
          CONTAINER_URL="${REGISTRY_URL}/${{ env.CONTAINER_IMAGE }}:${COMMIT_HASH}"
          
          docker build -t "${CONTAINER_URL}" .
          docker push "${CONTAINER_URL}"
          
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
          echo "CONTAINER_URL=${CONTAINER_URL}" >> $GITHUB_ENV

      - name: Provision GKE Infrastructure
        run: |
          if gcloud container clusters describe ${{ env.K8S_CLUSTER_NAME }} \
            --zone ${{ env.K8S_REGION }} --project ${{ env.GCP_PROJECT }} 2>/dev/null; then
            echo "Cluster already provisioned"
          else
            echo "Provisioning new cluster..."
            gcloud container clusters create ${{ env.K8S_CLUSTER_NAME }} \
              --zone ${{ env.K8S_REGION }} \
              --num-nodes=1 \
              --machine-type=e2-small \
              --project=${{ env.GCP_PROJECT }}
          fi

      - name: Configure Cluster Access
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.K8S_CLUSTER_NAME }}
          location: ${{ env.K8S_REGION }}

      - name: Setup Kubernetes Secrets
        run: |
          echo '${{ secrets.AUTH_KEY }}' > gcp-credentials.json
          
          # Register GCP authentication secret in cluster
          kubectl create secret generic gcp-credentials \
            --from-file=credentials.json=gcp-credentials.json \
            --dry-run=client -o yaml | kubectl apply -f -
          
          rm -f gcp-credentials.json

      - name: Deploy ML Service to Kubernetes
        run: |
          # Substitute placeholders with actual values
          sed -e "s|CONTAINER_IMAGE_PLACEHOLDER|${{ env.ARTIFACT_REGISTRY_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_NAME }}/${{ env.CONTAINER_IMAGE }}:${{ env.COMMIT_HASH }}|g" \
              -e "s|MLFLOW_URI_PLACEHOLDER|${{ secrets.MLFLOW_URI }}|g" \
              k8s/deployment.yaml > k8s/deployment-final.yaml
          
          kubectl apply -f k8s/deployment-final.yaml
          kubectl rollout status deployment/${{ env.APP_DEPLOYMENT_NAME }} --timeout=5m

      - name: Wait for Service Endpoint
        id: get-url
        run: |
          for i in {1..30}; do
            ENDPOINT=$(kubectl get service ${{ env.MODEL_SERVICE_NAME }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$ENDPOINT" ]; then
              echo "SERVICE_URL=http://${ENDPOINT}" >> $GITHUB_ENV
              echo "Service endpoint: http://${ENDPOINT}"
              break
            fi
            echo "Waiting for LoadBalancer IP... ($i/30)"
            sleep 10
          done

      - name: Install Load Testing Tool
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev git
          git clone https://github.com/wg/wrk.git /tmp/wrk
          cd /tmp/wrk && make && sudo cp wrk /usr/local/bin/

      - name: Prepare Service for Testing
        run: |
          sleep 30
          for i in {1..5}; do curl -f "${{ env.SERVICE_URL }}/health" || true; sleep 2; done

      - name: Record Baseline Pod Count
        run: |
          BASELINE_REPLICAS=$(kubectl get pods -l app=${{ env.APP_LABEL }} --field-selector=status.phase=Running --no-headers | wc -l)
          echo "BASELINE_REPLICAS=${BASELINE_REPLICAS}" >> $GITHUB_ENV
          echo "Baseline replicas: ${BASELINE_REPLICAS}"

      - name: Execute Load Test Phase One
        run: |
          echo "Load Test Phase 1: 1000 concurrent connections" | tee load_test_results.txt
          wrk -t4 -c1000 -d60s --timeout 30s "${{ env.SERVICE_URL }}/health" | tee -a load_test_results.txt
          echo "---" | tee -a load_test_results.txt

      - name: Measure Autoscaling Response
        run: |
          sleep 15
          kubectl get hpa
          PHASE_ONE_REPLICAS=$(kubectl get pods -l app=${{ env.APP_LABEL }} --field-selector=status.phase=Running --no-headers | wc -l)
          echo "PHASE_ONE_REPLICAS=${PHASE_ONE_REPLICAS}" >> $GITHUB_ENV
          echo "Replicas after phase 1: ${PHASE_ONE_REPLICAS}"

      - name: Wait for Cluster Stabilization
        run: |
          for i in {1..12}; do
            ACTIVE_REPLICAS=$(kubectl get pods -l app=${{ env.APP_LABEL }} --field-selector=status.phase=Running --no-headers | wc -l)
            echo "Active replicas: $ACTIVE_REPLICAS"
            if [ "$ACTIVE_REPLICAS" -ge "2" ]; then break; fi
            sleep 10
          done
          sleep 20

      - name: Execute Load Test Phase Two
        run: |
          echo "Load Test Phase 2: 2000 concurrent connections" | tee -a load_test_results.txt
          wrk -t8 -c2000 -d60s --timeout 30s "${{ env.SERVICE_URL }}/health" | tee -a load_test_results.txt
          echo "---" | tee -a load_test_results.txt

      - name: Measure Final Replica Count
        run: |
          sleep 15
          kubectl get hpa
          FINAL_REPLICAS=$(kubectl get pods -l app=${{ env.APP_LABEL }} --field-selector=status.phase=Running --no-headers | wc -l)
          echo "FINAL_REPLICAS=${FINAL_REPLICAS}" >> $GITHUB_ENV
          echo "Final replicas: ${FINAL_REPLICAS}"

      - name: Generate Deployment Report
        if: always()
        run: |
          echo "# Iris ML Pipeline Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "**Container Image:** ${{ env.CONTAINER_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service Endpoint:** ${{ env.SERVICE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Autoscaling Results" >> $GITHUB_STEP_SUMMARY
          echo "Baseline → Phase 1 → Phase 2: ${{ env.BASELINE_REPLICAS }} → ${{ env.PHASE_ONE_REPLICAS }} → ${{ env.FINAL_REPLICAS }} replicas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat load_test_results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
